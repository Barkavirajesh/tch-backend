<form name="loginForm" ng-submit="submitForm()" novalidate>
    <div>
        <label for="userId">User ID</label>
        <input type="text" id="userId" name="userId" ng-model="user.userId" required />
        <span ng-show="loginForm.userId.$touched && loginForm.userId.$invalid" style="color: red;">
            User ID is required.
        </span>
    </div>

    <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" ng-model="user.password" required />
        <span ng-show="loginForm.password.$touched && loginForm.password.$invalid" style="color: red;">
            Password is required.
        </span>
    </div>

    <button type="submit">Login</button>
</form>
