<form name="registrationForm" ng-submit="submitForm()" novalidate>
    <div>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" ng-model="user.username" required />
        <span ng-show="registrationForm.username.$touched && registrationForm.username.$invalid" style="color: red;">
            Username is required.
        </span>
        <span ng-show="registrationForm.username.$valid && registrationForm.username.$touched" style="color: green;">
            Valid Username.
        </span>
    </div>

    <div>
        <label for="userId">User ID</label>
        <input type="text" id="userId" name="userId" ng-model="user.userId" required />
        <span ng-show="registrationForm.userId.$touched && registrationForm.userId.$invalid" style="color: red;">
            User ID is required.
        </span>
        <span ng-show="registrationForm.userId.$valid && registrationForm.userId.$touched" style="color: green;">
            Valid User ID.
        </span>
    </div>

    <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" ng-model="user.password" required />
        <span ng-show="registrationForm.password.$touched && registrationForm.password.$invalid" style="color: red;">
            Password is required.
        </span>
        <span ng-show="registrationForm.password.$valid && registrationForm.password.$touched" style="color: green;">
            Valid Password.
        </span>
    </div>

    <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" ng-model="user.email" required />
        <span ng-show="registrationForm.email.$touched && registrationForm.email.$invalid" style="color: red;">
            Valid Email is required.
        </span>
        <span ng-show="registrationForm.email.$valid && registrationForm.email.$touched" style="color: green;">
            Valid Email.
        </span>
    </div>

    <button type="submit">Register</button>
</form>
