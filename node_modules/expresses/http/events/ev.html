<!DOCTYPE html>
<html ng-app="eventApp">

<head>
    <meta charset="UTF-8">
    <title>AngularJS Event Handling (Separated)</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
        .box {
            border: 2px solid #888;
            padding: 20px;
            width: 300px;
            margin: 20px auto;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
        }

        input {
            padding: 8px;
            width: 80%;
            margin-top: 10px;
        }

        .log {
            font-family: monospace;
            color: #2c3e50;
            font-size: 14px;
            margin-top: 10px;
        }

        h3 {
            text-align: center;
            color: #333;
        }
    </style>
</head>

<body ng-controller="MainCtrl">

    <h2 style="text-align: center;">AngularJS: Event Sections</h2>

    <!-- Mouse Events -->
    <div class="box" ng-click="log('Mouse', 'Click')" ng-dblclick="log('Mouse', 'Double Click')"
        ng-mousedown="log('Mouse', 'Mouse Down')" ng-mouseup="log('Mouse', 'Mouse Up')"
        ng-mouseenter="log('Mouse', 'Mouse Enter')" ng-mouseleave="log('Mouse', 'Mouse Leave')">
        <h3>Mouse Events</h3>
        <p>Click, Hover, etc.</p>
        <div class="log">Last: {{ mouseEvent }}</div>
    </div>

    <!-- Keyboard Events -->
    <div class="box" tabindex="0" ng-keydown="log('Keyboard', 'Key Down: ' + $event.key)"
        ng-keyup="log('Keyboard', 'Key Up: ' + $event.key)" ng-keypress="log('Keyboard', 'Key Press: ' + $event.key)">
        <h3>Keyboard Events</h3>
        <p>Click here and start typing</p>
        <div class="log">Last: {{ keyboardEvent }}</div>
    </div>

    <!-- Focus/Blur Events -->
    <div class="box">
        <h3>Focus & Blur</h3>
        <input type="text" placeholder="Focus and Blur here" ng-focus="log('Focus', 'Input Focus')"
            ng-blur="log('Focus', 'Input Blur')" />
        <div class="log">Last: {{ focusEvent }}</div>
    </div>

    <script>
        angular.module('eventApp', [])
            .controller('MainCtrl', function ($scope) {
                $scope.mouseEvent = 'No mouse event yet.';
                $scope.keyboardEvent = 'No keyboard event yet.';
                $scope.focusEvent = 'No focus/blur event yet.';

                $scope.log = function (type, message) {
                    if (type === 'Mouse') {
                        $scope.mouseEvent = message;
                    } else if (type === 'Keyboard') {
                        $scope.keyboardEvent = message;
                    } else if (type === 'Focus') {
                        $scope.focusEvent = message;
                    }
                };
            });
    </script>

</body>

</html>
