<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var app = angular.module("myApp", []);

            app.controller("myCtrl", function ($scope, $http) {
                 $scope.tempData = [
                    {
                        name: "abc",
                        age: 22,
                        marks: 89,
                    },
                    {
                        name: "bcd",
                        age: 20,
                        marks: 90,
                    },
                    {
                        name: "cde",
                        age: 23,
                        marks: 85,
                    },
                ];
            })
    </script>
</head>
<body>
    <section ng-app="myApp" ng-controller="myCtrl">
        <div>
            <table cellpadding="10" cellspacing="0">
                <tr>
                    <!-- radiobutton sorting -->
                    <td>
                        <input type="radio" name="sorting" ng-model="marks" value="marks" checked>ass Marks
                        <input type="radio" name="sorting" ng-model="marks" value="-marks">dec marks
                    </td>
                    <!-- textbox serching -->
                    <td>
                        <input type="search" name="serch by name" ng-model="search">
                    </td>
                    <!-- dropdown -->
                    <td>
                        <select ng-model="select">
                            <option value="age">age ass</option>
                            <option value="-age">age des</option>
                        </select>
                    </td>
                </tr>
            </table>
        </div>
        <!-- data table -->
        <table border="1" cellpadding="10" cellspacing="0">
            <tbody>
                <tr ng-repeat="temp in tempData | orderBy:marks | filter:(name = search) | orderBy:select">
                    <td>{{temp.name}}</td>
                    <td>{{temp.age}}</td>
                    <td>{{temp.marks}}</td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
